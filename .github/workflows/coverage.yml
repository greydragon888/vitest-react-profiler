name: Coverage Report

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

# Prevent duplicate runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write # For Codecov status checks

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          # Fetch full history for accurate coverage comparison
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Generate coverage summary
        id: coverage
        run: |
          # Extract coverage percentages from coverage-summary.json
          if [ -f coverage/coverage-summary.json ]; then
            LINES_PCT=$(node -e "const c=require('./coverage/coverage-summary.json'); console.log(c.total.lines.pct)" 2>/dev/null || echo "0")
            BRANCHES_PCT=$(node -e "const c=require('./coverage/coverage-summary.json'); console.log(c.total.branches.pct)" 2>/dev/null || echo "0")
            FUNCTIONS_PCT=$(node -e "const c=require('./coverage/coverage-summary.json'); console.log(c.total.functions.pct)" 2>/dev/null || echo "0")
            STATEMENTS_PCT=$(node -e "const c=require('./coverage/coverage-summary.json'); console.log(c.total.statements.pct)" 2>/dev/null || echo "0")

            echo "lines=$LINES_PCT" >> "$GITHUB_OUTPUT"
            echo "branches=$BRANCHES_PCT" >> "$GITHUB_OUTPUT"
            echo "functions=$FUNCTIONS_PCT" >> "$GITHUB_OUTPUT"
            echo "statements=$STATEMENTS_PCT" >> "$GITHUB_OUTPUT"

            echo "‚úÖ Coverage extracted successfully"
            echo "üìä Lines: $LINES_PCT%"
            echo "üìä Branches: $BRANCHES_PCT%"
            echo "üìä Functions: $FUNCTIONS_PCT%"
            echo "üìä Statements: $STATEMENTS_PCT%"
          else
            echo "‚ö†Ô∏è Coverage summary file not found"
            exit 1
          fi

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info,./coverage/coverage-final.json
          flags: unittests
          name: codecov-vitest-react-profiler
          fail_ci_if_error: true # Fail CI if upload fails
          verbose: true
          # codecov.yml handles all configuration
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build bundle for analysis
        run: npm run build
        env:
          NODE_ENV: production

      - name: Analyze bundle size
        run: |
          npx @codecov/bundle-analyzer \
            --bundle-name=vitest-react-profiler \
            --upload-token=${{ secrets.CODECOV_TOKEN }} \
            --commit-sha=${{ github.sha }} \
            --branch=${{ github.ref_name }} \
            --service-name=github-actions \
            --service-number=${{ github.run_id }} \
            --build-dir=./dist
        continue-on-error: true # Don't fail CI if bundle analysis fails

      - name: Comment PR with coverage report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            let comment = `## üìä Test Coverage Report\n\n`;

            try {
              // Read coverage summary
              const coverageSummary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverageSummary.total;

              // Overall coverage badge
              const overallPct = total.lines.pct || 0;
              const badgeColor = overallPct >= 90 ? 'brightgreen' : overallPct >= 80 ? 'yellow' : overallPct >= 70 ? 'orange' : 'red';
              comment += `[![Coverage](https://img.shields.io/badge/coverage-${overallPct.toFixed(2)}%25-${badgeColor})](https://codecov.io/gh/${{ github.repository }})\n\n`;

              // Create coverage table
              comment += '| Type | Coverage | Status |\n';
              comment += '|------|----------|--------|\n';

              const getEmoji = (pct) => pct >= 90 ? 'üü¢' : pct >= 80 ? 'üü°' : pct >= 70 ? 'üü†' : 'üî¥';

              ['lines', 'statements', 'functions', 'branches'].forEach(type => {
                const data = total[type];
                const pct = data.pct || 0;
                const emoji = getEmoji(pct);
                const covered = data.covered || 0;
                const totalCount = data.total || 0;

                comment += `| **${type.charAt(0).toUpperCase() + type.slice(1)}** | ${pct.toFixed(2)}% (${covered}/${totalCount}) | ${emoji} |\n`;
              });

              // Add threshold status
              comment += '\n### üéØ Coverage Thresholds\n\n';
              const thresholds = {
                statements: 90,
                branches: 90,
                functions: 90,
                lines: 90
              };

              let allPassed = true;
              Object.entries(thresholds).forEach(([type, threshold]) => {
                const pct = total[type]?.pct || 0;
                const status = pct >= threshold ? '‚úÖ PASS' : '‚ùå FAIL';
                if (pct < threshold) allPassed = false;
                comment += `- ${type}: ${pct.toFixed(2)}% / ${threshold}% ${status}\n`;
              });

              comment += allPassed ? '\n‚úÖ **All coverage thresholds met!**' : '\n‚ö†Ô∏è **Some coverage thresholds not met**';

              // Add Codecov link
              comment += `\n\n### üîó Links\n`;
              comment += `- [üìä Codecov Report](https://codecov.io/gh/${{ github.repository }}/pull/${{ github.event.pull_request.number }})\n`;
              comment += `- [üìÅ Full Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;

              // Add helpful tips
              comment += `\n### üí° Tips\n`;
              comment += `- Codecov will also post detailed analysis as a separate comment\n`;
              comment += `- Check Codecov for line-by-line coverage and suggestions\n`;
              comment += `- Coverage must be ‚â•90% to meet project standards\n`;

            } catch (error) {
              comment += `‚ö†Ô∏è Could not generate coverage report: ${error.message}`;
              console.error('Coverage report error:', error);
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('üìä Test Coverage Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
              console.log('‚úÖ Updated existing coverage comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
              console.log('‚úÖ Created new coverage comment');
            }

      - name: Upload coverage reports to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            !coverage/tmp/
          retention-days: 30

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."

          # Read coverage summary
          LINES_PCT=$(node -e "const c=require('./coverage/coverage-summary.json'); console.log(c.total.lines.pct)")
          BRANCHES_PCT=$(node -e "const c=require('./coverage/coverage-summary.json'); console.log(c.total.branches.pct)")
          FUNCTIONS_PCT=$(node -e "const c=require('./coverage/coverage-summary.json'); console.log(c.total.functions.pct)")
          STATEMENTS_PCT=$(node -e "const c=require('./coverage/coverage-summary.json'); console.log(c.total.statements.pct)")

          THRESHOLD=90

          echo "Coverage Summary:"
          echo "  Lines:      $LINES_PCT% (threshold: $THRESHOLD%)"
          echo "  Branches:   $BRANCHES_PCT% (threshold: $THRESHOLD%)"
          echo "  Functions:  $FUNCTIONS_PCT% (threshold: $THRESHOLD%)"
          echo "  Statements: $STATEMENTS_PCT% (threshold: $THRESHOLD%)"

          FAILED=0

          # Check each threshold
          if (( $(echo "$LINES_PCT < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Lines coverage below threshold: $LINES_PCT% < $THRESHOLD%"
            FAILED=1
          fi

          if (( $(echo "$BRANCHES_PCT < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Branches coverage below threshold: $BRANCHES_PCT% < $THRESHOLD%"
            FAILED=1
          fi

          if (( $(echo "$FUNCTIONS_PCT < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Functions coverage below threshold: $FUNCTIONS_PCT% < $THRESHOLD%"
            FAILED=1
          fi

          if (( $(echo "$STATEMENTS_PCT < $THRESHOLD" | bc -l) )); then
            echo "‚ùå Statements coverage below threshold: $STATEMENTS_PCT% < $THRESHOLD%"
            FAILED=1
          fi

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "‚ö†Ô∏è  Coverage thresholds not met. Please add tests to improve coverage."
            exit 1
          else
            echo ""
            echo "‚úÖ All coverage thresholds met!"
          fi

      - name: Coverage Summary
        if: always()
        run: |
          echo "## Coverage Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lines | ${{ steps.coverage.outputs.lines }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Branches | ${{ steps.coverage.outputs.branches }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Functions | ${{ steps.coverage.outputs.functions }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Statements | ${{ steps.coverage.outputs.statements }}% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîó [View full report on Codecov](https://codecov.io/gh/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
